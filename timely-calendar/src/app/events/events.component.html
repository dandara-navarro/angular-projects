<div class="events-grid">
    <mat-card class="example-card" *ngFor="let event of eventsList">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{event.title}}</mat-card-title>
            <mat-card-subtitle>Start date: {{event.start_datetime | date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="getImagePath(event)" 
            (error)="imageErrorHandler($event)" alt={{event.title}} />
        <mat-card-content>
            <p>
                {{event.description_short}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
